# =============================================================================
# Alembic Configuration for braidMgr
# =============================================================================
# Database migration management
# Run migrations: alembic upgrade head
# Create migration: alembic revision --autogenerate -m "description"
# =============================================================================

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend this date format to migration file names
# For sorting: YYYYMMDD_HHMM_rev_slug
prepend_sys_path = .

# Timezone for file_template tokens
# timezone =

# Max length of characters in revision short hash
truncate_slug_length = 40

# Include schemas in SQLAlchemy operations
# compare_type = true

# Version table name
version_table = alembic_version

# Output encoding for script files
output_encoding = utf-8

# Database URL placeholder - overridden in env.py from config.yaml
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Run black on generated migration files (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# =============================================================================
# Logging Configuration
# =============================================================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
