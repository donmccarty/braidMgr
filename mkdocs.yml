# =============================================================================
# MkDocs Configuration for braidMgr
# =============================================================================
# Build: mkdocs build
# Serve: mkdocs serve
# Deploy: mkdocs gh-deploy (GitHub Pages)
# =============================================================================

site_name: BRAID Manager
site_description: Multi-tenant Budget & RAID log management
site_author: Don McCarty
site_url: https://braidmgr-docs.pages.dev/

# Repository info (shows edit links)
repo_name: braidMgr
repo_url: https://github.com/donmccarty/braidMgr

# Documentation directory
docs_dir: docs

# Build output directory
site_dir: site

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search

