# =============================================================================
# CI Pipeline
# Runs tests, linting, and builds on pull requests and pushes to main
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run linting (ruff)
        run: |
          pip install ruff
          ruff check src/ || echo "::warning::Ruff found linting issues"

      - name: Run type checking (mypy)
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports --no-error-summary || echo "::warning::MyPy found type issues"

      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v --tb=short

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting (ESLint)
        run: npm run lint || true

      - name: Run type checking (TypeScript)
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test

      - name: Build application
        run: npm run build

  # ===========================================================================
  # E2E Tests - Disabled for now (requires complex database/test data setup)
  # Run locally with: cd frontend && npx playwright test
  # ===========================================================================
