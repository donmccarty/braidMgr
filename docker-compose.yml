# =============================================================================
# braidMgr Development Docker Compose
# =============================================================================
# Orchestrates local development environment with:
# - PostgreSQL database
# - FastAPI backend with hot reload
# - React frontend with hot reload
#
# Usage:
#   docker-compose up              # Start all services
#   docker-compose up -d           # Start in background
#   docker-compose logs -f api     # Follow API logs
#   docker-compose down            # Stop all services
#   docker-compose down -v         # Stop and remove volumes (reset DB)
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  # Primary data store for braidMgr
  # Data persists in named volume between restarts
  postgres:
    image: postgres:15-alpine
    container_name: braidmgr-postgres
    environment:
      # Database superuser credentials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Default database name
      POSTGRES_DB: braidmgr_dev
    ports:
      # Expose on host for direct access (psql, DBeaver, etc.)
      - "5432:5432"
    volumes:
      # Persist data between restarts
      - postgres_data:/var/lib/postgresql/data
      # Optional: init scripts run on first startup
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d braidmgr_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  # REST API with hot reload for development
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: braidmgr-api
    environment:
      # Database connection (uses Docker service name)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: braidmgr_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      # Application settings
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    ports:
      # API server port
      - "8000:8000"
    volumes:
      # Mount source for hot reload
      - ./backend/src:/app/src:cached
      - ./config.yaml:/app/config.yaml:cached
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================================================
  # React Frontend
  # ===========================================================================
  # Vite dev server with hot reload
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: braidmgr-frontend
    ports:
      # Vite dev server port
      - "5173:5173"
    volumes:
      # Mount source for hot reload (exclude node_modules)
      - ./frontend:/app:cached
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

# =============================================================================
# Named Volumes
# =============================================================================
# Persist data between container restarts
volumes:
  # PostgreSQL data directory
  postgres_data:
    driver: local
